apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  labels:
    app: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels: 
        app: grafana
    spec:
      containers:
        - name: grafana-container
          image: grafana/grafana
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
          env:
          - name: GF_SERVER_ROOT_URL
            value: "http://kpk8s.canadacentral.cloudapp.azure.com/grafana"
          - name: GF_SERVER_SERVE_FROM_SUB_PATH
            value: "true"
      volumes:
        - name: storage
          hostPath: 
            path: /apps/grafana/data
