kind: Deployment
apiVersion: apps/v1
metadata:
  name: test
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test-raspi
          image: alpine
          command: ["sleep","infinity"]
          imagePullPolicy: IfNotPresent


